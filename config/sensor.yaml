- platform: command_line
  name: "bin collections gatineau"
  command: "python3 ./bin/collection_gat.py"
  scan_interval: 28800
  command_timeout: 60

- platform: template
  sensors:
    collection_gatineau_blue_bin:
      device_class: timestamp
      value_template: '{{ (states("sensor.bin_collections_gatineau")|from_json())["recyclage"] }}'
      unique_id: "collection_gatineau_recyclage"

    collection_gatineau_brown_bin:
      device_class: timestamp
      value_template: '{{ (states("sensor.bin_collections_gatineau")|from_json())["compostage"] }}'
      unique_id: "collection_gatineau_compostage"

    collection_gatineau_gray_bin:
      device_class: timestamp
      value_template: '{{ (states("sensor.bin_collections_gatineau")|from_json())["ordures"] }}'
      unique_id: "collection_gatineau_ordures"

    collection_gatineau_tree_bin:
      device_class: timestamp
      value_template: '{{ (states("sensor.bin_collections_gatineau")|from_json())["arbresnoel"] }}'
      unique_id: "collection_gatineau_arbresnoel"

